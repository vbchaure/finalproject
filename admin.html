<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Admin Login </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="padding-top: 12%;">
		<br>
		<form>
			<h1 class="text-center bg-dark text-white" style="padding: 10px 0 10px 0;"> Admin Login </h1>
			<br>
			<div class="form-group">
				<label>UserName :</label>
				<input type="text" name="" id="username" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label>Password :</label>
				<input type="password" id="password" class="form-control" autocomplete="off">
			</div>
			<input type="submit" class="btn btn-success" name="">
		</form>
	</div>
</body>
</html>
